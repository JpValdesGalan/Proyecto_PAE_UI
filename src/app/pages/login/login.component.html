<div class="container">
    <form (submit)="login()">
        <div>
            <mat-form-field appearance="fill">
                <mat-label for="username">Email </mat-label>
                <input matInput type="text" [(ngModel)]="credentials.email" name="email" placeholder="Email">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label for="password">Password </mat-label>
                <input matInput type="password" [(ngModel)]="credentials.password" name="password" placeholder="Password">
            </mat-form-field>
        </div>
        <div>
            <button>Log in</button>
        </div>
        <div>
            Don't have an account? <br><a routerLink="/register">Sign up here</a>
        </div>
    </form>
</div>
