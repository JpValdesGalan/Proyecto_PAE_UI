<div class="container">
    <form [formGroup]="form">
        <div>
            <mat-form-field appearance="fill">
                <mat-label for="username">Username </mat-label>
                <input matInput type="text" name="username" placeholder="Username" formControlName="username">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label for="email">Email</mat-label>
                <input matInput type="text" name="email" placeholder="Email" formControlName="email">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label for="password">Password</mat-label>
                <input matInput type="password" name="password" placeholder="Password" formControlName="password">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label for="password">Confirm password</mat-label>
                <input matInput type="password" name="confirm" placeholder="Confirm your password" formControlName="confirm">
            </mat-form-field>
        </div>
        <div>
            <button>Sign up</button>
        </div>
        <div>
            Have an account? <a routerLink="/login">Log in</a>
        </div>
    </form>
</div>
