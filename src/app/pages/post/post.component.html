<section id="post">
    <div class="padding"></div>
    <mat-card class="post-card">
      <mat-card-header class="post-header">
        <mat-card-title>
          <h2>{{post.title}}</h2>
        </mat-card-title>
        <div class="user"><b>Posted by:</b> <p>{{post.user.username}}</p></div>
      </mat-card-header>
      <img mat-card-image src="{{post.img}}" alt="Post image" class="post-body-image">
      <mat-card-content class="post-content">
        <p>{{post.content}}</p>
      </mat-card-content>
    </mat-card>
</section>

<section id="comments">
  <div class="padding"></div>
  <button mat-raised-button class="comment-button" routerLink="new-post">Comentar</button>
  <div class="padding"></div>
  <div class="comment-card">
    <mat-card *ngFor="let comment of comments">
      <mat-card-header>
        <div mat-card-avatar class="comment-header-image" style="background-image: url({{comment.user.profile_picture}})"></div>
        <mat-card-title>{{comment.user.username}}</mat-card-title>
        <mat-card-subtitle style="color: {{comment.user.role_color}}">{{comment.user.role}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{comment.content}}</p>
      </mat-card-content>
    </mat-card>
  </div>
</section>
