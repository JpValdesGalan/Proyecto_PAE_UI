<section id="post">
  <div class="post-card">
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar class="post-header-image" style="background-image: url({{post.user.profile_picture}})"></div>
        <mat-card-title>{{post.user.username}}</mat-card-title>
        <mat-card-subtitle style="color: {{post.user.role_color}}">{{post.user.role}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{post.img}}" alt="Post image" class="post-body-image">
      <mat-card-content>
        <h3>{{post.title}}</h3>
        <p>{{post.content}}</p>
      </mat-card-content>
    </mat-card>
  </div>
</section>

<section id="comments">
    <div class="create-comment-card">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Deja un comentario</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form class="new-forum-form">
                    <div><mat-form-field class="full-width-form-field" appearance="fill">
                        <mat-label>Dinos tu opinion</mat-label>
                        <textarea matInput></textarea>
                    </mat-form-field></div>
                </form>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button routerLink="post">COMENTAR</button>
            </mat-card-actions>
        </mat-card>
    </div>
    <div class="comment-card">
        <mat-card   *ngFor="let comment of comments">
            <mat-card-header>
                <div mat-card-avatar class="comment-header-image" style="background-image: url({{comment.user.profile_picture}})"></div>
                <mat-card-title>{{comment.user.username}}</mat-card-title>
                <mat-card-subtitle style="color: {{comment.user.role_color}}">{{comment.user.role}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>{{comment.content}}</p>
            </mat-card-content>
        </mat-card>
    </div>
</section>
